<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마피아 게임 로그인</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .login-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- 로그인 화면 -->
    <div class="login-container">
        <h1>마피아 게임 로그인</h1>
        <input type="text" id="userId" placeholder="아이디 입력" />
        <button id="loginBtn">로그인</button>
        <div id="errorMessage" class="error-message" style="display: none;">아이디를 입력해주세요.</div>
    </div>

    <script>
        // 로그인 버튼 클릭 이벤트 처리
        document.getElementById('loginBtn').addEventListener('click', function() {
            const userId = document.getElementById('userId').value;
            const errorMessage = document.getElementById('errorMessage');

            if (userId.trim() === "") {
                // 아이디가 비어있으면 오류 메시지 표시
                errorMessage.style.display = 'block';
            } else {
                // 아이디가 입력되면 오류 메시지 숨기고, 로그인 처리
                errorMessage.style.display = 'none';
                localStorage.setItem('userId', userId); // 아이디를 로컬 스토리지에 저장
                window.location.href = 'game.html'; // 로그인 후 게임 화면으로 이동
            }
        });
    </script>

</body>
</html>
